<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EDSL Administration System</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
  <link rel="stylesheet" type="text/css" href="/css/season.css">
</head>

<body>
  <div class="ui six item menu">
    <a class="active item" href="/season">Season Manager</a>
    <a class="item" href="/results">Results Manager</a>
    <a class="item">Clubs</a>
    <a class="item">Teams</a>
    <a class="item">Players</a>
    <a class="item">Reporting</a>
  </div>

  <div class="ui container" id="seasonDiv">
    <div class="ui segment">
      <div class="ui two column very relaxed grid">
        <div class="column">
          <h1>Season Manager</h1>
          <div clas="ui segment">
            <div class="ui labeled fluid input">
              <div class="ui label">Season</div>
              <input type="text" id="seasonName">
            </div>
            <div class="ui divider"></div>
            <div class="ui labeled fluid input">
              <div class="ui label">Start Date</div>
              <input type="date" id="seasonStartDate">
            </div>
            <div class="ui divider"></div>
            <div class="ui labeled fluid input">
              <div class="ui label">Number of Rounds</div>
              <input type="number" id="seasonNumberRounds" min="1" max="16">
            </div>
          </div>
          <div class="ui divider"></div>
          <button class="ui primary button" id="seasonSave">Save</button>

          <div class="ui divider" id="main-divider"></div>
          <br>
          <div class="ui selection dropdown">
            <input type="hidden" name="division">
            <i class="dropdown icon"></i>
            <div class="default text">Division</div>
            <div class="menu">
            </div>
          </div>
          <button class="ui disabled button" id="createDraw">Create Draw</button>
          <button class="ui disabled button" id="viewDraw">View Draw</button>
        </div>
        <div class="column">
          <div id="tableDiv">
            <table class="ui celled table">
              <thead>
                <tr>
                  <th>Round Number</th>
                  <th>Round Start Date</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="ui hidden vertical divider"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
  <script src="/scripts/season.js"></script>
</body>

</html>
